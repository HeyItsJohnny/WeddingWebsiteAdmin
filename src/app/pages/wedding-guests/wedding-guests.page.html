<ion-header>
  <ion-toolbar>
    <div text-center>
      <ion-title>Wedding Guests</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let item2 of guests">
    <ion-item lines="inset" button (click)="viewDetails(item)">
      <ion-label>
        {{ item2.payload.doc.data().Name }} - {{ item2.payload.doc.data().DietaryRestrictions }}
      </ion-label>
      <ion-label>
        {{ item2.Name }} - {{ item2.DietaryRestrictions }}
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
