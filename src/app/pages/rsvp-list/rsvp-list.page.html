<ion-header>
  <ion-toolbar>
    <ion-title>RSVP Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Search Guests</ion-label>
    <ion-select value="category" [(ngModel)]="searchCategory">
      <ion-select-option value="name">Name</ion-select-option>
      <ion-select-option value="title">Special Title</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ng-container *ngIf="!rsvps || rsvps.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
 
    <ion-item-sliding *ngFor="let item of rsvps">
      <ion-item lines="inset" button (click)="viewDetails(item)">
        <ion-label>
          {{ item.payload.doc.data().Name }}
        </ion-label>
      </ion-item> 
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/members/rsvpDetails" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
